<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"><meta charset="utf-8">
    <!-- Bootstrap CSS -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
<style>

.background {
  fill: none;
  pointer-events: all;
}

#states {
  fill: #aaa;
}

#states .active {
  fill: orange;
}

/*select {*/
	/*background-color: #efefef;*/
	/*z-index: 999999;*/
	/*margin-top: 5px;*/
	/*position: absolute;*/
	/*right:10%;*/
/*}*/

#state-borders {
  fill: none;
  stroke: #fff;
  stroke-width: 1.5px;
  stroke-linejoin: round;
  stroke-linecap: round;
  pointer-events: none;
}

</style>
</head><body>
<div id="body"></div>
<br />

<script src="js/d3.js"></script>
<script src="js/topojson.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>

<script>

var obj = {};

var width = 960,
    height = 500,
    centered;

var projection = d3.geo.albersUsa()
    .scale(800)
    .translate([width / 2, height / 2]);

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

svg.append("rect")
    .attr("class", "background")
    .attr("width", width)
    .attr("height", height)
    .on("click", clicked);

var g = svg.append("g");

d3.json("us_states.json", function(error, us) {
  g.append("g")
      .attr("id", "states")
    .selectAll("path")
      .data(topojson.feature(us, us.objects.subunits).features)
    .enter().append("path")
      .attr("d", path)
      .on("click", clicked);

//    var p = topojson.feature(us, us.objects.subunits).features;
//    for(var j=0; j < p.length; j++) {
//
//        console.log(p[j].properties.name);
//    }

  g.append("path")
      .datum(topojson.mesh(us, us.objects.subunits, function(a, b) { return a !== b; }))
      .attr("id", "state-borders")
      .attr("d", path);

	var select = d3.select('#body').append('select').attr('id', 'city');
	select.append('option')
			.attr('value', 'default')
			.text('Select a state');

	for(var i=0; i < topojson.feature(us, us.objects.subunits).features.length; i++) {
    obj[topojson.feature(us, us.objects.subunits).features[i].properties.name.toString()] = topojson.feature(us, us.objects.subunits).features[i];
		var item = topojson.feature(us, us.objects.subunits).features[i].properties.name.toString();
		select.append('option')
              .attr('value', item)
              .text(item);
	}
});

function clicked(d) {
  var x, y, k;

  if (d && centered !== d) {
    var centroid = path.centroid(d);
    x = centroid[0];
    y = centroid[1];
    k = 4;
    centered = d;
  } else {
    x = width / 2;
    y = height / 2;
    k = 1;
    centered = null;
  }

  g.selectAll("path")
      .classed("active", function(d) {
              return centered === d;
          });

  g.transition()
      .duration(1000)
      .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")scale(" + k + ")translate(" + -x + "," + -y + ")")
      .style("stroke-width", 1.5 / k + "px");
}

</script>
<script>
    $(document).on('click', 'select', function(e) {
        if(this.value in obj){
            var d = obj[this.value];
            clicked(d);

            var p = g.selectAll("path");
            for(var i = 0; i < p.length; i++) {
                try {
                    p.classed("active", function(d) {
                        return centered.properties.name === d.properties.name;
                    });
                } catch (e) {
                    //console.log(e);
                }
            }
        }
    });
</script>
</body></html>
